<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="/src/globals.css" rel="stylesheet">
    <style>
        /* Basic styles to ensure readability, as this page is outside the main React app */
        body {
            font-family: sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            background-color: hsl(var(--card));
        }
        .prose {
            line-height: 1.75;
        }
        .prose img {
            border-radius: 0.5rem;
            max-width: 100%;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #2563eb;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="blog-container" class="container">
        <p>Loading post...</p>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // --- Supabase Configuration ---
        const supabaseUrl = 'https://dajryufixunnnkfucgce.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhanJ5dWZpeHVubm5rZnVjZ2NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNjA2NzAsImV4cCI6MjA2OTgzNjY3MH0.xWeWh3srrDFKLVeP9XHaGpPCcenl7TWQT2-nE8UAp90';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        async function loadBlog() {
          const params = new URLSearchParams(window.location.search);
          const blogId = params.get("id");

          if (!blogId) {
            document.getElementById("blog-container").innerHTML = "<p>No blog ID provided.</p>";
            return;
          }

          const { data, error } = await supabase
            .from('Blogs')
            .select('*')
            .eq('id', blogId)
            .single();

          if (error) {
            console.error("Error fetching blog:", error);
            document.getElementById("blog-container").innerHTML = "<p>Error loading blog.</p>";
            return;
          }

          document.title = data.title;

          document.getElementById("blog-container").innerHTML = `
            <h1>${data.title}</h1>
            <p><strong>Date:</strong> ${data.date} | <strong>Author:</strong> ${data.author} | <strong>Category:</strong> ${data.category}</p>
            ${data.image_url ? `<img src="${data.image_url}" alt="Blog image" style="max-width:100%; border-radius:8px;">` : ""}
            <div>${data.content}</div>
          `;
        }

        loadBlog();
    </script>
</body>
</html>
