<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        /* 
         * Core styles copied from the main app's globals.css 
         * to make this page self-contained and fix loading errors.
        */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--card));
        }
        h1 {
            color: hsl(var(--primary));
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        div {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="blog-container" class="container">
        <p>Loading post...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://dajryufixunnnkfucgce.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhanJ5dWZpeHVubm5rZnVjZ2NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNjA2NzAsImV4cCI6MjA2OTgzNjY3MH0.xWeWh3srrDFKLVeP9XHaGpPCcenl7TWQT2-nE8UAp90';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function loadBlog() {
            const params = new URLSearchParams(window.location.search);
            const blogId = params.get("id");

            if (!blogId) {
                document.getElementById("blog-container").innerHTML = "<p>No blog ID provided.</p>";
                return;
            }

            const { data, error } = await supabaseClient
                .from("Blogs")
                .select("*")
                .eq("id", blogId)
                .single();

            if (error) {
                console.error("Error fetching blog:", error);
                document.getElementById("blog-container").innerHTML = "<p>Error loading blog.</p>";
                return;
            }
            
            document.title = data.title;

            document.getElementById("blog-container").innerHTML = `
                <h1>${data.title}</h1>
                <p><strong>Date:</strong> ${new Date(data.date).toLocaleDateString()} | <strong>Author:</strong> ${data.author} | <strong>Category:</strong> ${data.category}</p>
                ${data.image_url ? `<img src="${data.image_url}" alt="${data.title}">` : ""}
                <div>${data.content}</div>
            `;
        }

        loadBlog();
    </script>
</body>
</html>
